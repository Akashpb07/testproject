{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container-fluid ">
  <div class="px-lg-5">

    <!-- Section Title -->
    <div class="row py-5 ">
        <div class="col-lg-12 mx-auto">
          <div class="bg-light text-center text-Black  p-5 shadow-sm rounded banner">
            <h1 class="display-4">Contact Us</h1>
              <p class="lead">We would love to hear from you !</p>

          </div>
        </div>
      </div>
    <!-- End -->

    <div class="row ">
      <!-- Gallery item -->
      <div class="col-md-8">
			<div class="contact-form">
                <form method="post">
                    {% csrf_token %}
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">First Name*</label>
				  <div class="col-sm-10">
					{{form.first_name}}
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Last Name*</label>
				  <div class="col-sm-10">
					{{form.last_name}}
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email*</label>
				  <div class="col-sm-10">
					{{form.e_mail}}
				  </div>
				</div>
                <div class="form-group">
				  <label class="control-label col-sm-2" for="phone">Phone*</label>
				  <div class="col-sm-10">
					{{form.phone_number}}
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Query*</label>
				  <div class="col-sm-10">
					{{form.contact_message}}
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
	         </form>
            </div>
        </div>




    </div>

  </div>


{% endblock content %}
